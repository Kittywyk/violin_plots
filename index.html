<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国四大地理区域街道方向熵的统计分析</title>
    <!-- Load plotly.js into the DOM -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src='d3.min.js'></script>
    <style>
        #main {
            display: flex;
            justify-content: space-between;
            margin: 15px;
        }
        #description {
            /*border: 2px solid #bfa;*/
            width: 550px;
            height: 500px;
            left: 20px;
            /*overflow: scroll;*/
        }
        p{
            text-indent: 2em;
        }
    </style>
</head>
<body style="background-color:#00192E;">                  <!-- 设置页面背景颜色 -->
<h1 align="center"style=" color:white;">中国四大地理区域的街道方向熵统计</h1>
<body>
<div id="main">
    <div id="description" style="color: ghostwhite">
    </div>
    <!-- 定义图表显示区域 -->
    <div id="myDiv" style="width: 900px; height: 500px; "></div>
</div>

<script>
    d3.csv("https://raw.githubusercontent.com/Kittywyk/violin_plots.github.io/main/statistics.csv",
        function(err, rows) {
        if( false)  //LOG.error("Error message ",e)
        { console.log("Message")}
        else {
            function unpack(rows, key) {
                return rows.map(function(row) { return row[key]; });
            }

            var data = [{
                type: 'violin',
                x: unpack(rows, '地理区域'),
                y: unpack(rows, '街道方向熵'),
                points: 'none',
                box: {
                    visible: true
                },
                line: {
                    color: 'green',
                },
                meanline: {
                    visible: true
                },
                transforms: [{
                    type: 'groupby',
                    groups: unpack(rows, '地理区域'),
                    styles: [
                        {target: '西北地区', value: {line: {color: '#bf8040'}}},
                        {target: '北方地区', value: {line: {color: '#ffd11a'}}},
                        {target: '南方地区', value: {line: {color: '#00e600'}}},
                        {target: '青藏地区', value: {line: {color: '#3399ff'}}}
                    ]
                }]
            }]

            var layout = {
                title: {
                    text:"<b>各地理区域街道方向熵的小提琴图</b>",
                    font:{
                        color:"#e8dede",
                        size:18
                    }
                },
                paper_bgcolor:"#00192E",
                plot_bgcolor:"#00192E",
                xaxis:{
                    color:"#e8dede",
                    gridcolor:"#4d4d4d",
                    tickfont:{
                        size:13
                    },
                    hoverformat:'.2f'
                },
                yaxis: {
                    zeroline: false,
                    color:"#e8dede",
                    gridcolor:"#4d4d4d",
                    hoverformat:'.2f'
                },
                legend:{
                    font:{
                        color:"#e8dede",
                        size:13
                    }
                }
            }

            Plotly.newPlot('myDiv', data, layout);
        }

    });
</script>
</body>
</html>
